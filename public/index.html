<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tài Xỉu Sunwin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1 style="text-align:center;color:#fff;">Tài Xỉu Sunwin</h1>
</header>

<main>
<div id="account-section">
<h2>Đăng nhập / Đăng ký</h2>
<input type="text" id="username" placeholder="Username" />
<input type="password" id="password" placeholder="Password" />
<button id="btn-login">Đăng nhập</button>
<button id="btn-register">Đăng ký</button>

<h3>Tài khoản: <span id="xu-balance-account">0</span> xu</h3>

<input type="number" id="xu-nap" placeholder="Nạp xu" />
<button id="btn-nap">Nạp xu</button>

<input type="number" id="xu-rut" placeholder="Rút xu" />
<button id="btn-rut">Rút xu</button>

<input type="text" id="key-input" placeholder="Nhập key nhận 50.000 xu" />
<button id="btn-key">Nhận xu</button>
</div>

<div id="game-section" style="display:none;">
<h2>Chơi Tài Xỉu</h2>
<div class="choice-circle" id="tai">TÀI</div>
<div class="choice-circle" id="xiu">XỈU</div>
<br>
<input type="number" id="bet-input" placeholder="Nhập số xu cược" />
<button id="btn-bet">Đặt cược</button>
<button id="btn-open-cup">Mở chén</button>

<div id="cup-container"><img id="cup-img" src="assets/cup.png" width="100"></div>
<div id="dice-result">
<img class="dice" src="assets/dice1.png" width="50">
<img class="dice" src="assets/dice2.png" width="50">
<img class="dice" src="assets/dice3.png" width="50">
</div>

<div id="countdown">40</div>

<h3>Lịch sử đặt cược / nạp / rút</h3>
<ul id="history-list"></ul>

<div class="fake-chat">
<h4>Fake Chat</h4>
<div id="chat-box"></div>
<div>Người xem: <span id="viewer-count">0</span></div>
</div>
</div>
</main>

<footer>
<p style="text-align:center; color:#fff;">&copy; </p>
</footer>

<script src="account.js"></script>
<script src="game.js"></script>
</body>
</html>
