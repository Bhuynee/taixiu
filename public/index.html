<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tài Xỉu Sunwin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="account-section">
  <h2>Đăng nhập / Đăng ký</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button id="btn-login">Đăng nhập</button>
  <button id="btn-register">Đăng ký</button>
</div>

<div id="game-section" style="display:none;">
  <h2>Tài Xỉu</h2>

  <div>Tài khoản: <span id="xu-balance">0</span> xu</div>

  <input id="bet-input" type="number" placeholder="Nhập xu cược">
  <button id="btn-bet">Đặt cược</button>
  <button id="btn-open-cup">Mở chén</button>

  <div>
    <img src="assets/cup.png" width="120">
  </div>

  <div>
    <img src="assets/dice1.png" width="50">
    <img src="assets/dice2.png" width="50">
    <img src="assets/dice3.png" width="50">
  </div>
</div>

<script src="account.js"></script>
<script src="game.js"></script>
</body>
</html>
